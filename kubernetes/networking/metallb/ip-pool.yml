# MetalLB IP Pool for Home Lab - Subnet 192.168.1.0/24
# Range selected high (.240+) to avoid DHCP conflicts with router pool
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: main-lb-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.240-192.168.1.250
  autoAssign: true
---
# L2 Advertisement: Required for the network to find the IPs
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: network-announcement
  namespace: metallb-system
spec:
  ipAddressPools:
  - main-lb-pool